<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side NavBar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/96a2384ef6.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="icon"><i class="fa-solid fa-bars" style="color: #000000;"></i></div>
    <div class="navContainer notVisible">
        <div class="closeBtn"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></div>
        <div class="logo"><img src="Spotify-Black-and-White-Logo.png" width="50%" alt=""></div>
        <div class="list">
            <ul>
                <li><a href="#" class="hover"><i class="fa-solid fa-house fa-lg" style="color: #b3b3b3;"></i>Home</a></li>
                <li><a href="#" class="hover"><i class="fa-solid fa-magnifying-glass fa-lg"
                    style="color: #b3b3b3;"></i>Search</a></li>
                <li><a href="#" class="hover"><i class="fa-regular fa-bookmark fa-lg" style="color: #b3b3b3;"></i>Your
                    Library</a></li>
                <li><a href="#" class="playlist hover"><i class="fa-regular fa-square-plus fa-lg"
                    style="color: #b3b3b3;"></i>Create
                Playlist</a></li>
                <li><a href="#" class="hover"><i class="fa-regular fa-heart fa-lg" style="color: #b3b3b3;"></i>Liked Songs</a></li>
            </ul>
        </div>
        <div class="links">
            <a href="www.facebook.com" class="hover "><i class="fa-brands fa-facebook" style="color: #ffffff;"></i></a>
            <a href="https://www.linkedin.com/in/rizzwan-ahmed-1ba968247/" class="hover "><i class="fa-brands fa-linkedin" style="color: #ffffff;"></i></a>
            <a href="https://github.com/RizwanAhmed3000" class="hover "><i class="fa-brands fa-github" style="color: #ffffff;"></i></a>
            <a href="#" class="hover "><i class="fa-brands fa-square-twitter" style="color: #ffffff;"></i></a>
        </div>
    </div>





    <script src="app.js"></script>
</body>
</html>
